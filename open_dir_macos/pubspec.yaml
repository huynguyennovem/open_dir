name: open_dir_macos
description: macOS implementation of the open_dir plugin
repository: https://github.com/huynguyennovem/open_dir/tree/main/open_dir_macos
issue_tracker: https://github.com/huynguyennovem/open_dir/issues
version: 0.0.1+2

environment:
  sdk: '>=2.18.0 <4.0.0'
  flutter: ">=2.5.0"

flutter:
  plugin:
    implements: open_dir
    platforms:
      macos:
        dartPluginClass: OpenDirMacOS
        pluginClass: OpenDirMacosPlugin

dependencies:
  flutter:
    sdk: flutter
  open_dir_platform_interface: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
